[theme]
# --- 外見のカスタマイズ ---
# 信頼感のあるネイビー（公庫などのビジネスツール向け）
primaryColor = "#003366"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F7F9FB"
textColor = "#262730"
font = "sans serif"

[browser]
# 利用統計の送信をオフにして、わずかに軽量化
gatherUsageStats = false

[client]
# 右上の「Deploy」ボタンやメニューを最小限にし、スッキリさせる
toolbarMode = "minimal"

[server]
# クラウド環境での安定実行用
headless = true
enableCORS = false
enableXsrfProtection = false

[ui]
# サイドバーを最初から開いておくか、隠すかの設定
hideSidebarNav = false
